<!DOCTYPE html>
<html class="reset" lang="en">

<head>
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Countdown</h1>
        <div class="container">
            <div class="box">
                <span id="days">0</span>
                <br />
                <span>Days</span>
            </div>
            <div class="box">
                <span id="hours">0</span>
                <br />
                <span>Hours</span>
            </div>
            <div class="box">
                <span id="minutes">0</span>
                <br />
                <span>Minutes</span>
            </div>
            <div class="box">
                <span id="seconds">0</span>
                <br />
                <span>Seconds</span>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
